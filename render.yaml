services:
  - type: web
    name: checkmate
    env: python
    buildCommand: |
      apt-get update && apt-get install -y git-lfs && git lfs install
      git lfs pull
      pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
